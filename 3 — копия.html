<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        "use strict";
        
        /* 3. Вывести в консоль значения выражений и объяснить
         почему получились такие значения используя комментарии
        к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5" */
        
        /* Оператор + выполняется слева на право https://mzl.la/2AWxtVP ,
        поэтому сначала 10 + 10 = 20. Затем 20 становится "20" 
        (https://mzl.la/2SZx4sv) и происходит конкатенация
        "20" + "10" = "2010" */
        console.log(10 + 10 + "10");
        
        /* Сначала конкатенация 10 + "10" = "1010",
        затем опять конкатенация "1010" + 10 = "101010" */
        console.log(10 + "10" + 10);

        /* Сначала 10 + 10 = 20, 
        затем +"10" превращается в 10,
        затем 20 + 10 = 30*/
        console.log(10 + 10 + +"10");

        /* Сначала -"" превращается в -0,
        затем 10 / -0 получается -Infinity */
        console.log(10 / -"");

        /* Сначала +"2,5" превращается в NaN, т.к. отделителем
        дробной части должна быть точка, а не запятая, т.е. +"2.5",
        затем 10 / NaN получается NaN */
        console.log(10 / +"2,5");
    </script>
</body>
